<!-- 
 section: Es un contenedor genérico que agrupa contenidos que está relacionado. Cuando creamos bloques cuyos contenido es parte de un bloque total usarenis sectuion.
 
 article: Es un contenedor que reoresenta contenido independientemente, es decir, podemos leer ese fragmento en cualquier otro sitio y tendría sentido por si mismo.

 aside: Se utiliza para representar contenido relacionado pero que no forma del contenido principal

 Anidamiento:
    Un section pueden contener articles , por ejemplo, si tenemos varios artículos que hablan sobre etiquetas HTML, deben ir dentro de un section, ya que es contenido relacionado entre sí, y los article serían contenido independientemente porque podríamos leer uno sin haber leido el resto, y seguiríatniendo sentido.
    El article es definido como un componente de la página de contenido independiente, esto implica que esta etiqueta pueda tener un header y un footer propios.

    También existe el caso en el que un article contenga varias secciones, el artículo independiente podría ser navegadores y este contener dentro secciones como navegadores y este contener dentro secciones como navegadores más utilizados en 2020
-->


<body>
    <header>
        <h1>Cursos de desarrollo web gratuitos</h1>
    </header>
    <!-- Aquí no hay problema, lo podemos poner en donde queramos. Se none en un sitio concreto donde esta poniendo en un sitio medio distinto. Es decir, a pesar de hacer una web gratuita, podemos ponerla en una parte de youtube para saver que hacemos web gratuitas. Lo que dice el chico que nos explica de HTML, dice que apesar de que en el W3S no tiene problema, lo mejor es tenerlo fuera-->
    <aside>Visita mi canal de YouTube</aside>      
    <main></main>
    <footer>4-11-2020</footer>
        
</body>
